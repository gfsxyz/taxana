version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-taxana}:${POSTGRES_PASSWORD:-taxana_dev}@db:5432/${POSTGRES_DB:-taxana}
      - HELIUS_API_KEY=${HELIUS_API_KEY}
      - BIRDEYE_API_KEY=${BIRDEYE_API_KEY}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next

  db:
    image: postgres:15-alpine
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-taxana}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-taxana_dev}
      - POSTGRES_DB=${POSTGRES_DB:-taxana}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-taxana}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
